<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header-container">
        <div class="logo">
          <h1 class="logo__text">Online-store</h1>
          <a href="#" class="logo__link"><img src="./assets/images/logo.png" alt="red wings" class="logo__image"></a>
        </div>
        <p class="header-container__cost">0$</p>
        <div class="header-container__cart">
          <div class="header-container__amount">0</div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper wrapper__main">
      <section class="tools">
        <select id="sort-goods" class="tools__sort">
          <option value="" selected="selected">Sort goods...</option>
          <option value="priceA">By price: low to high</option>
          <option value="priceD">By price: high to low</option>
          <option value="RatingA">By rating: low to high</option>
          <option value="RatingD">By rating: high to low</option>
        </select>

        <fieldset class="filter-brand">
          <legend>Filter goods by brand</legend>
          <div class="filter-brand__line">
            <input type="checkbox" name="" id="sumsung">
            <label for="sumsung">Sumsung</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="apple">
            <label for="apple">Apple</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="oppo">
            <label for="oppo">OPPO</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="huawei">
            <label for="huawei">Huawei</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="microsoft-surface">
            <label for="microsoft">Microsoft Surface</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="infinix">
            <label for="infinix">Infinix</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="hp-pavilion">
            <label for="hp-pavilion">HP Pavilion</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="dry-rose">
            <label for="dry-rose">Dry Rose</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="impression-of-acqua-di-gio">
            <label for="impression-of-acqua-di-gio">Impression of Acqua Di Gio</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="royal-mirage">
            <label for="royal-mirage">Royal Mirage</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="fog-scent-xpressio">
            <label for="fog-scent-xpressio">Fog Scent Xpressio</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="al-munakh">
            <label for="al-munakh">Al Munakh</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="lord-al-rehab">
            <label for="lord-al-rehab">Lord Al Rehab</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="l'oreal-paris">
            <label for="l'oreal-paris">L'Oreal Paris</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="hemani-tea">
            <label for="hemani-tea">Hemani Tea</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="dermive">
            <label for="dermive">Dermive</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="rorec-white-rice">
            <label for="rorec-white-rice">ROREC White Rice</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="fair-&-clear">
            <label for="fair-&-clear">Fair & Clear</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="saaf-&-khaas">
            <label for="saaf-&-khaas">Saaf & Khaas</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="bake-parlor-big">
            <label for="bake-parlor-big">Bake Parlor Big</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="baking-food-items">
            <label for="baking-food-items">Baking Food Items</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="fauji">
            <label for="fauji">Fauji</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="dry-rose">
            <label for="dry-rose">Dry Rose</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="boho-decor">
            <label for="boho-decor">Boho Decor</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="flying-wooden">
            <label for="flying-wooden">Flying Wooden</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="led-lights">
            <label for="led-lights">LED Lights</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="luxury-palace">
            <label for="luxury-palace">Luxury palace</label>
          </div>

          <div class="filter-brand__line">
            <input type="checkbox" name="" id="golden">
            <label for="golden">Golden</label>
          </div>
        </fieldset>

        <fieldset class="filter-category">
          <legend>Filter goods by category</legend>
          <div class="filter-category__line">
            <input type="checkbox" name="" id="smartphones">
            <label for="smartphones">smartphones</label>
          </div>

          <div class="filter-category__line">
            <input type="checkbox" name="" id="laptops">
            <label for="laptops">laptops</label>
          </div>

          <div class="filter-category__line">
            <input type="checkbox" name="" id="groceries">
            <label for="groceries">groceries</label>
          </div>

          <div class="filter-category__line">
            <input type="checkbox" name="" id="fragrances">
            <label for="fragrances">fragrances</label>
          </div>
          <div class="filter-category__line">
            <input type="checkbox" name="" id="skincare">
            <label for="skincare">skincare</label>
          </div>

          <div class="filter-category__line">
            <input type="checkbox" name="" id="home-decoration">
            <label for="home-decoration">home-decoration</label>
          </div>

        </fieldset>

        <div class="filter-price__title">Filter goods by price</div>
        <div slider class="filter-price">
          <div class="filter-price__visible-parts-container">
            <div class="filter-price__inverse-left" style="width:70%;"></div>
            <div class="filter-price__inverse-right" style="width:70%;"></div>
            <div class="filter-price__range" style="left:0%;right:0%;"></div>
            <span class="filter-price__thumb-left" style="left:0%;"></span>
            <span class="filter-price__thumb-right" style="left:100%;"></span>
            <div class="filter-price__sign-left" style="left:0%;">
              <span class="filter-price__left-thumb-screen" id="value">0</span>
            </div>
            <div class="filter-price__sign-right" style="left:100%;">
              <span class="filter-price__right-thumb-screen" id="value">100</span>
            </div>
          </div>
          <input type="range" class="input-price-left" value="0" max="100" min="0" step="1" />
          <input type="range" class="input-price-right" value="100" max="100" min="0" step="1" />
        </div>

        <div class="filter-stock__title">Filter goods by stock amount</div>
        <div slider class="filter-stock">
          <div class="filter-stock__visible-parts-container">
            <div class="filter-stock__inverse-left" style="width:70%;"></div>
            <div class="filter-stock__inverse-right" style="width:70%;"></div>
            <div class="filter-stock__range" style="left:0%;right:0%;"></div>
            <span class="filter-stock__thumb-left" style="left:0%;"></span>
            <span class="filter-stock__thumb-right" style="left:100%;"></span>
            <div class="filter-stock__sign-left" style="left:0%;">
              <span class="filter-stock__left-thumb-screen" id="value">0</span>
            </div>
            <div class="filter-stock__sign-right" style="left:100%;">
              <span class="filter-stock__right-thumb-screen" id="value">100</span>
            </div>
          </div>
          <input type="range" class="input-stock-left" value="0" max="100" min="0" step="1" />
          <input type="range" class="input-stock-right" value="100" max="100" min="0" step="1" />
        </div>

        <button class="button clear-filters">Reset filters</button>
        <button class="button copy-settings">Copy settings</button>
      </section>

      <section class="goods">
        <div class="regulation-container">
          <div class="search-container">
            <input type="search" class="search-field" id="search-field" placeholder="Search goods">
          </div>
          <div class="goods-found">
            <span class="goods-found__amount">0</span>
            <span class="goods-found__text">goods found</span>
          </div>
          <div class="regulation-container__view-mode">
            <div class="view view-list"></div>
            <div class="view view-block  view_active"></div>
          </div>
        </div>

        <div class="cards-container">
          <div class="card-item">
            <div class="card-item__image"></div>
            <p class="card-item__title">iPhone 9</p>
            <p class="card-item__price">Price: 13</p>
            <p class="card-item__rating">Rating: 4.26</p>
            <p class="card-item__stock">Stock: 65</p>
            <button class="button card-item__add-to-cart">Add to cart</button>
          </div>

          <div class="card-item">
            <div class="card-item__image"></div>
            <p class="card-item__title">iPhone 9</p>
            <p class="card-item__price">Price: 13</p>
            <p class="card-item__rating">Rating: 4.26</p>
            <p class="card-item__stock">Stock: 65</p>
            <button class="button card-item__add-to-cart">Add to cart</button>
          </div>

          <div class="card-item">
            <div class="card-item__image"></div>
            <p class="card-item__title">iPhone 9</p>
            <p class="card-item__price">Price: 13</p>
            <p class="card-item__rating">Rating: 4.26</p>
            <p class="card-item__stock">Stock: 65</p>
            <button class="button card-item__add-to-cart">Add to cart</button>
          </div>
        </div>
      </section>
    </div>

  </main>
  <footer class="footer"><div class="wrapper">
    footer
  </div></footer>
</body>
</html>
