        <footer class="footer">
            <div class="wrapper"></div>
        </footer>
        <template id="headerWrapperTemp">
            <div class="wrapper header__wrapper">
                <div class="header-container">
                    <div class="logo">
                        <h1 class="logo__text">Online-store</h1>
                        <a href="#main-page" class="logo__link"
                            ><img src="./assets/images/logo.png" alt="red wings" class="logo__image"
                        /></a>
                    </div>
                    <p class="header-container__cost">0$</p>
                    <div class="header-container__cart">
                        <a href="#cart" class="logo__cart-link"></a>
                        <div class="header-container__amount">0</div>
                    </div>
                </div>
            </div>
        </template>

        <template id="popupItemTemp">
            <div class="popup-content">
                <form class="popup-form">
                    <div class="person-details">
                        <h2>CONTACT INFO</h2>
                        <div class="person-name form-item">
                            <input type="text" placeholder="Name and Surname" name="username" />
                            <div class="error-message"></div>
                        </div>
                        <div class="phone-number form-item">
                            <input type="text" placeholder="Phone" name="phone" />
                            <div class="error-message"></div>
                        </div>
                        <div class="adress form-item">
                            <input type="text" placeholder="Address" name="address" />
                            <div class="error-message"></div>
                        </div>
                        <div class="email form-item">
                            <input type="text" placeholder="Email" name="email" />
                            <div class="error-message"></div>
                        </div>
                    </div>
                    <div class="card-details">
                        <h2>CREDIT CARD</h2>
                        <div class="card-data">
                            <div class="number">
                                <img alt="" src="assets/icons/card.png" /><input
                                    type="text"
                                    maxlength="19"
                                    placeholder="0000 0000 0000 0000"
                                    name="credit-card"
                                />
                                <div class="error-message"></div>
                            </div>
                            <div class="other-data">
                                <div class="date-data">
                                    Valid Thru:
                                    <input type="text" placeholder="Month/year" name="date" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="cvv-data">
                                    CVV code:
                                    <input type="number" placeholder="CVV" name="cvv" />
                                    <div class="error-message"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn_confirm" type="submit">CONFIRM</button>
                </form>
            </div>
        </template>
